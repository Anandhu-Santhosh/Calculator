<!DOCTYPE html>  
<html lang = "en">  
<head>  
<title> JavaScript Calculator </title>  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./calculator.css">
</head>  
<body>  
<h1 style="text-align: center;"> Calculator </h1>  

<div class= "calc-body">  
    <div class="col-4"></div>
    <div class="col-4"></div>

    <div class="calc-screen">
        <div id="calc-typed">
            <input id="result" type="text" class="form-control" placeholder="Enter">
        </div>
    </div>
    <div class="calc-button-row">
    
        <div class="btn-group me-2" role="group" aria-label="First group">
            
        <button id="seven" onclick="displayNum(7)" class="num" >7</button>
        <button id="eight" onclick="displayNum(8)" class="num" >8</button>
        <button id="nine" onclick="displayNum(9)" class="num" >9</button>
        <button id="mul" onclick="displayNum('*')" class="opt">x</button>
    </div>
     <br>
        <div class="btn-group me-2" role="group" aria-label="First group">
        <button id="four" onclick="displayNum(4)" class="num" >4</button>
        <button id="five" onclick="displayNum(5)" class="num" >5</button>
        <button id="six" onclick="displayNum(6)" class="num">6</button>
        <button id="min" onclick="displayNum('-')" class="opt">-</button>
    </div>
        <br>
        <div class="btn-group me-2" role="group" aria-label="First group">
        <button id="one" onclick="displayNum(1)" class="num">1</button>
        <button id="two" onclick="displayNum(2)" class="num">2</button>
        <button id="three" onclick="displayNum(3)" class="num" >3</button>
        <button id="sum" onclick="displayNum('+')" class="opt">+</button>
    </div>
        <br>
        <div class="btn-group me-2" role="group" aria-label="First group">
        <button id="ac" onclick="clearBox()" class="misc">AC</button>
        <button id="zero" onclick="displayNum(0)" class="num" >0</button>
        <button id="div" onclick="displayNum('/')" class="opt">/</button>
        <button id="equal" onclick="evaluateExpression()" class="opt">=</button>
    </div>
        <br>
        <button id="del" onclick="removeLast()" class="misc">DEL</button>
    </div>

</div>  
</body>  
<script src="./calculator.js"></script>
</html>
